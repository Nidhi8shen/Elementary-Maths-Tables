<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center mt-2" >Handy Printable Tables!</h2>
    <form class="container d-flex justify-content-center align-items-center h-50 pt-3">
        <input name="number" width="" type="number" min="1" placeholder="Table from number" class="justify-content-center align-items-start h-40 pt-2 ms-2" value="{{ number }}">
        <label class="ms-4 me-1" >To</label>
        <input name="to" width="" type="number" min="1" placeholder="Table to number" class="justify-content-center align-items-start h-40 pt-2 ms-2" value="{{ to }}">
        <input name="multiply_with" width="" type="number" min="1" placeholder="Multiply by" class="justify-content-center align-items-start h-40 pt-2 ms-2" value="{{ multiply_with }}">
        <input class="btn btn-primary ms-2" type="submit" value="Submit">
    </form>
    <div class="w-100 fs-4" style="display: grid; grid-template-columns: auto auto auto auto auto auto;">   
    {% if number and multiply_with and to %}
        {% for j in range(number,to+1) %}
            <div class="container d-flex justify-content-center align-items-start h-50 pt-5" style="width: fit-content !important;">
                <div class="shadow border rounded p-3" style="background-color: #5f64ff40 !important;">
                    {% if number and multiply_with  %}
                        {% for i in range(1,multiply_with+1)  %}
                            <div><b> {{j}} x {{ i }} = {{i * j }}</b></div>
                        {% endfor %}
                    {% endif %}
                </div>
                {{ result }}
            </div>
        {% endfor %}
    {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
